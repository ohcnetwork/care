name: Lint Code Base

on:
  pull_request:
    branches:
      - develop
      - staging
  merge_group:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ruff check
        uses: chartboost/ruff-action@491342200cdd1cf4d5132a30ddc546b3b5bc531b
        with:
          version: 0.6.7
          args: "check"
          changed-files: "true"

      - name: Ruff format
        uses: chartboost/ruff-action@491342200cdd1cf4d5132a30ddc546b3b5bc531b
        with:
          version: 0.6.7
          args: "format"
          changed-files: "true"
