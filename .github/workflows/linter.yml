name: Lint Code Base

on:
  pull_request:
    branches:
      - develop
      - staging
  merge_group:

permissions: { }

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ruff check
        uses: chartboost/ruff-action@v1
        with:
          args: "check"
          changed-files: "true"

      - name: Ruff format
        uses: chartboost/ruff-action@v1
        with:
          args: "format"
          changed-files: "true"
