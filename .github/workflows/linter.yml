name: Lint Code Base

on:
  pull_request:
    branches:
      - develop
      - staging
  merge_group:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ruff check
        uses: ilyvsc/ruff-action@c6bf276018bab6db1dff3c1311d51aa7ba1dc187
        with:
          version: 0.6.7
          args: "check"
          changed-files: "true"

      - name: Ruff format
        uses: ilyvsc/ruff-action@c6bf276018bab6db1dff3c1311d51aa7ba1dc187
        with:
          version: 0.6.7
          args: "format --check"
          changed-files: "true"
