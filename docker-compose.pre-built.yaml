
services:
  backend:
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "start-ecs.sh" ]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      celery-beat:
        condition: service_healthy
    ports:
      - "9000:9000"

  celery-worker:
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "celery_worker-ecs.sh" ]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      celery-beat:
        condition: service_healthy

  celery-beat:
    image: "ghcr.io/coronasafe/care:latest"
    env_file:
      - ./docker/.prebuilt.env
    entrypoint: [ "bash", "celery_beat-ecs.sh" ]
    restart: unless-stopped
    depends_on:
      - db
      - redis
